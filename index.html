<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="sandbox.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name="searchBox"
          id="searchBox"
          spellcheck="false"
          placeholder="Enter city name"
        />
        <button><img src="images/search.png" alt="searchBox" /></button>
      </div>
      <div class="error">Please enter the valid city name !!!</div>
      <div class="weather">
        <img src="images/rain.png" alt="weather-image" class="weather-icon" />
        <h3 class="weather-title">cloudy</h3>
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="image-humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="image-wind" />
            <div>
              <p class="wind">15 Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
